<div class="detail-numbers extensions">
	<div class="list-wrapper">
		<div class="list-assigned-items number-list">
			<div class="empty-row{{#if emptyExtensions}} visible{{/if}}">
				{{ i18n.users.noAssignedExtensions }}
			</div>
			{{#each extensions}}
				<div class="item-row" data-id="{{this}}" data-search="{{this}}">
					<div class="number">
						<button type="button" class="monster-button monster-button-danger remove-extension">{{ @root.i18n.unassign }}</button>
						{{ this }}
					</div>
				</div>
			{{/each}}
		</div>
	</div>

	<div class="actions">
		<a id="add_extensions" class="monster-link" href="javascript:void(0);"><i class="fa fa-plus monster-green"></i>{{ i18n.users.addExtension }}</a>
		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="monster-button monster-button-success save-extensions">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
