<div id="my_office_music_on_hold_popup" class="monster-feature-popup-container">
	<div class="feature-popup-header">
		<div class="feature-fa-wrapper">
			<i class="fa fa-music"></i>
		</div>
		{{ i18n.myOffice.musicOnHold.headline }}
	</div>

	<div class="content">
		<div>
			<span>{{ i18n.myOffice.musicOnHold.dropdownLabel }}</span>
			<select name="format" class="media-dropdown">
				<option value="" {{#unless media}}selected{{/unless}}>
					{{ i18n.myOffice.musicOnHold.default }}
				</option>
				<option value="{{silenceMedia}}" {{#compare media '===' silenceMedia}}selected{{/compare}}>
					{{ i18n.myOffice.musicOnHold.silence }}
				</option>
				{{#each mediaList}}
					<option value="{{this.id}}" {{#compare ../media '===' this.id}}selected{{/compare}}>{{this.name}}</option>
				{{/each}}
			</select>
			<button type="button" class="monster-button monster-button-primary upload-toggle" data-toggle="button">
				{{ i18n.upload }}
			</button>
		</div>
		<div class="upload-div">
			<input type="file" class="upload-input" accept="audio/*">
			<button type="button" class="monster-button monster-button-success upload-action upload-submit"><i class="fa fa-upload"></i></button>
			<button type="button" class="monster-button monster-button-danger upload-action upload-cancel"><i class="fa fa-times"></i></button>
		{{#if showMediaUploadDisclosure}}
			<div>
				<br>
				{{#monsterPanelText i18n.mediaUploadDisclosure.title "info" "fill-width"}}
					{{i18n.mediaUploadDisclosure.text}}
				{{/monsterPanelText}}
			</div>
		{{/if}}
		</div>
	</div>

	<div class="actions clearfix">
		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="monster-button monster-button-success save">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
