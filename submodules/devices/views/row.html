<div class="grid-row" data-id="{{id}}" data-search="{{userName}} {{friendlyType}} {{type}} {{name}} {{macAddress}} {{sipUserName}}" data-assigned="{{isAssigned}}" data-registered="{{isRegistered}}">
	<div class="devices-cells">
		<div class="type grid-cell centered {{classStatus}}">
			<div class="first-line">
				<i class="{{friendlyIconClass}} fa fa-device"></i>
			</div>
			<div class="second-line">
				{{friendlyType}}
			</div>
		</div>
		<div class="mac-address grid-cell">
			<div class="first-line{{#compare macAddress '===' ''}} bigger{{/compare}}">{{name}}</div>
			<div class="second-line">{{macAddress}}</div>
		</div>
		<div class="user grid-cell{{#compare isAssigned '===' 'false'}} centered{{/compare}}">
			{{userName}}
		</div>
		<div class="enable grid-cell centered">
			<div class="switch">
			{{#monsterSwitch}}
				<input class="switch-state" type="checkbox"{{#if enabled}} checked="checked"{{/if}}></input>
			{{/monsterSwitch}}
			</div>
		</div>
		<div class="edit grid-cell centered">
		{{#if isEditable}}
			<i class="fa fa-wrench settings" data-action="edit"></i>
		{{else}}
			<i class="fa fa-trash settings" data-action="delete"></i>
		{{/if}}
		</div>
	</div>
</div>
