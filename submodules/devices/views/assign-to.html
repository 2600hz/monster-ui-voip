<div class="control-group">
	<label class="control-label" for="owner_id">{{ i18n.devices.assignTo }}</label>
	<div class="controls">
		<select name="owner_id">
			<option value="none">{{ i18n.devices.noOwner }}</option>
			{{#each usersData}}
			<option {{#compare id '===' @root.owner_id}}selected{{/compare}} value="{{id}}">{{first_name}} {{last_name}}</option>
			{{/each}}
		</select>
	</div>
</div>
