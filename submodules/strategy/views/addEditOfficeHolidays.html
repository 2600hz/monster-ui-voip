<form id="form_add_edit_office_holidays" class="form">
	<div class="form-content">
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.addEditOfficeHolidays.labels.name}}
			</label>
			<input id="name" name="name" type="text" placeholder="{{i18n.strategy.addEditOfficeHolidays.placeholders.name}}" value="{{ame}}" class="form-control">
		</div>
		{{#monsterPanelText i18n.strategy.addEditOfficeHolidays.errors.noName "danger" "fill-width no-name-error"}}
		{{/monsterPanelText}}
		<div class="control-group">
			{{#monsterCheckbox i18n.strategy.addEditOfficeHolidays.labels.recurringAnnually}}
				<input type="checkbox" name="recurring" id="recurring">
			{{/monsterCheckbox}}
		</div>
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.addEditOfficeHolidays.labels.dateType}}
			</label>
			<div class="controls">
				<select name="type" id="date_type">
					<option value="advanced">
						{{i18n.strategy.addEditOfficeHolidays.dateType.advancedDate}}
					</option>
					<option value="range">
						{{i18n.strategy.addEditOfficeHolidays.dateType.dateRange}}
					</option>
					<option value="single">
						{{i18n.strategy.addEditOfficeHolidays.dateType.singleDate}}
					</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.addEditOfficeHolidays.labels.date}}
			</label>
			<div class="row-fluid advanced selected">
				<select class="month from" data-name="fromMonth" >
				{{#each months as |label|}}
					<option value="{{@key}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="ordinal" data-name="ordinal">
				{{#each ordinals as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="wday" data-name="wday">
				{{#each days as |label|}}
					<option value="{{@key}}">
						{{label}}
					</option>
				{{/each}}
				</select>
			</div>
			<div class="row-fluid range">
				<select class="month from" data-name="fromMonth">
				{{#each months as |label|}}
					<option value="{{@key}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="day from" data-name="fromDay">
				{{#each dates as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<span class="separator">{{i18n.strategy.holidays.to}}</span>
				<select class="month to" data-name="toMonth">
				{{#each months as |label|}}
					<option value="{{@key}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="day to" data-name="toDay">
				{{#each dates as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
			</div>
			<div class="row-fluid single">
				<select class="month from" data-name="fromMonth">
				{{#each months as |label|}}
					<option value="{{@key}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="day from" data-name="fromDay">
				{{#each dates as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="year" data-name="endYear">
				{{#each years as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
			</div>
		</div>
	</div>
	<div class="form-actions">
		<button type="button" class="monster-button-ghost monster-button-fit cancel">
			{{i18n.cancel}}
		</button>
		<button type="submit" class="monster-button-success monster-button-fit">
			{{i18n.strategy.addEditOfficeHolidays.labels.addHoliday}}
		</button>
	</div>
</form>
