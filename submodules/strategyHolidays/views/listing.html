<tr class="holiday-row" data-type="{{holidayType}}" data-id="{{holidayData.id}}" data-key="{{key}}">
	<td class="name-cell">
		{{holidayData.name}}
	</td>
	<td class="date-cell" data-sort-value="{{timestamp}}" data-type="number">
		{{dateToDisplay}}
	</td>
	<td class="action-cell">
	{{#if isEditable}}
		<span class="edit-holiday">{{telicon "edit"}}</span>
	{{/if}}
		<span class="delete-holiday">{{telicon "trash"}}</span>
	</td>
</tr>
