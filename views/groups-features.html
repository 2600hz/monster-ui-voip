<div class="detail-features">
	<div class="features-grid">
		{{#each extra.mapFeatures}}
			<div data-feature="{{@key}}" class="feature">
				<div class="fa fa-wrapper{{#if active}} active{{/if}}">
					<i class="{{icon}}"></i>
				</div>
				<div class="feature-title">
					{{title}}
				</div>
			</div>
		{{/each}}
	</div>
</div>
