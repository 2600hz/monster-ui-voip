<div class="monster-feature-popup-container" data-feature="conferencing">
	<div class="feature-popup-title">
		<div class="popup-title">
			<div class="feature-fa-wrapper">
				<i class="{{user.extra.mapFeatures.conferencing.icon}}"></i>
			</div>
			<div class="feature-title">
				{{ i18n.users.conferencing.headline }}
			</div>
		</div>
		<div class="switch popup-action">
		{{#monsterSwitch}}
			<input class="switch-state" type="checkbox" data-on="{{i18n.enabled}}" data-off="{{i18n.disabled}}"{{#if user.extra.mapFeatures.conferencing.active}} checked="checked"{{/if}}></input>
		{{/monsterSwitch}}
		</div>
	</div>

	<div class="content{{#unless user.extra.mapFeatures.conferencing.active}} disabled{{/unless}}">
		<form id="conferencing_form">
			<div class="control-group main">
				<label class="title">{{ i18n.users.conferencing.number }}</label>
				<div class="list-numbers" data-count="{{listConferences.length}}">
					{{#each listConferences}}
						<div class="conference-number">{{formatPhoneNumber this}}</div>
					{{/each}}
				</div>
			</div>

			<div class="control-group main">
				<label class="title">{{ i18n.users.conferencing.pinLabel }}</label>
				<input required id="pin" type="text" name="conference_numbers[]" class="input-small" value="{{conference.conference_numbers.[0]}}"></input>
			</div>

			<div class="control-group main">
				<label class="title">{{i18n.users.conferencing.enableVideoConferencing}}</label>
				{{#monsterSwitch}}
					<input type="checkbox" name="video" id="video" data-on="{{i18n.enabled}}" data-off="{{i18n.disabled}}"{{#if conference.video}} checked="checked"{{/if}}></input>
				{{/monsterSwitch}}
			</div>
		</form>

		{{#monsterText}}
			{{i18n.users.conferencing.help}}
		{{/monsterText}}
	</div>

	<div class="actions clearfix">
		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="monster-button monster-button-success save">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
