<form id="form_add_edit_office_holidays" class="form">
	<div class="form-content">
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.addEditOfficeHolidays.labels.holidayName}}
			</label>
			<input id="holidayName" name="holidayName" type="text" placeholder="{{i18n.strategy.addEditOfficeHolidays.placeholders.holidayName}}" value="{{holidayName}}" class="form-control">
		</div>
		<div class="control-group">
			{{#monsterCheckbox i18n.strategy.addEditOfficeHolidays.labels.recurringAnnually}}
				<input type="checkbox" name="recurring">
			{{/monsterCheckbox}}
		</div>
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.addEditOfficeHolidays.labels.dateType}}
			</label>
			<div class="controls">
				<select name="type" id="date_type">
					<option value="advanced-date">
						{{i18n.strategy.addEditOfficeHolidays.dateType.advancedDate}}
					</option>
					<option value="date-range">
						{{i18n.strategy.addEditOfficeHolidays.dateType.dateRange}}
					</option>
					<option value="single-date">
						{{i18n.strategy.addEditOfficeHolidays.dateType.singleDate}}
					</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.addEditOfficeHolidays.labels.date}}
			</label>
			<div class="row-fluid advanced-date selected">
				<select id="month">
				{{#each months as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select id="ordinal">
				{{#each ordinals as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select id="day">
				{{#each days as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
			</div>
			<div class="row-fluid date-range">
				<select id="start_month">
				{{#each months as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="date" id="start_date">
				{{#each dates as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<span class="separator">{{i18n.strategy.holidays.to}}</span>
				<select id="end_month">
				{{#each months as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select class="date" id="end_date">
				{{#each dates as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
			</div>
			<div class="row-fluid single-date">
				<select id="month">
				{{#each months as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select id="ordinal">
				{{#each dates as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
				<select id="year">
				{{#each years as |label|}}
					<option value="{{label}}">
						{{label}}
					</option>
				{{/each}}
				</select>
			</div>
		</div>
	</div>
	<div class="form-actions">
		<button type="button" class="monster-button-ghost monster-button-fit cancel">
			{{i18n.cancel}}
		</button>
		<button type="submit" class="monster-button-success monster-button-fit">
			{{i18n.strategy.addEditOfficeHolidays.labels.addHoliday}}
		</button>
	</div>
</form>
