<form id="form_national_holidays" class="form">
	<div class="form-content">
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.holidays.importOfficeHolidays.labels.selectYourCountry}}
			</label>
			<div class="countries-wrapper">
				<select class="countries" name="countries">
				{{#select countrySelected}}
					{{#each allCountries as |label|}}
						<option value="{{@key}}">
							{{label}}
						</option>
					{{/each}}
				{{/select}}
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">
				{{i18n.strategy.holidays.importOfficeHolidays.labels.description}}
			</label>
		</div>
		<div class="control-group">
			{{#monsterCheckbox i18n.strategy.holidays.importOfficeHolidays.labels.includeObservedDates}}
				<input type="checkbox" name="observance" class="observance" checked>
			{{/monsterCheckbox}}
		</div>
		<div class="control-group">
			<div class="include-holidays-list"></div>
		</div>
	</div>
	<div class="form-actions">
		<button type="button" class="monster-button-ghost monster-button-fit cancel">
			{{i18n.cancel}}
		</button>
		<button type="submit" class="monster-button-success monster-button-fit">
			{{i18n.strategy.holidays.importOfficeHolidays.labels.selectHolidays}}
		</button>
	</div>
</form>
